---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: biz
  labels:
    app: podinfo
  annotations:
    fluxcd.io/automated: "true"
spec:
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
      - name: candy
        image: registry.cn-hongkong.aliyuncs.com/imtoken/router:master
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 80
          protocol: TCP
      nodeSelector:
        biz: "true"
      imagePullSecrets:
      - name: image-registry-secret
